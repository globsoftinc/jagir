         <!--==================== CONTACT ====================-->
       <section class="contact section" id="contact">
   <div class="contact__container grid">
      <div class="contact__data">
         <h2 class="section__title-2">
            <span>Contact Us For Jagir</span>
         </h2>

         <p class="contact__description-1">
            We will read all emails. Send us any 
            message you want  and We'll get back to you.
         </p>
         <p class="contact__description-2">
            We need your <b>Name</b> and <b>Email Address</b>, but 
            you won't receive anything other than your reply.
         </p>

         <div class="geometric-box"></div>
      </div>

      <div class="contact__mail">
         <h2 class="contact__title">
            Send Me A Message
         </h2>

         <form action="https://formsubmit.co/rajanpoudel.np@gmail.com" method="POST" class="contact__form" id="contact-form">
            <!-- FormSubmit.co Configuration -->
            <input type="hidden" name="_subject" value="New Contact Form Submission - Portfolio">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_template" value="table">
            
            <div class="contact__group">
               <div class="contact__box">
                  <input type="text" name="name" class="contact__input" id="name" placeholder="First Name" required>
                  <label for="name" class="contact__label"> Name</label>
               </div>

               <div class="contact__box">
                  <input type="email" name="email" class="contact__input" id="email" placeholder="Email Address" required>
                  <label for="email" class="contact__label">Email Address</label>
               </div>
            </div>

            <div class="contact__box">
               <input type="text" name="subject" class="contact__input" id="subject" placeholder="Subject" required>
               <label for="subject" class="contact__label">Phone No</label>
            </div>
            
            <div class="contact__box contact__area">
               <textarea name="message" id="message" class="contact__input" placeholder="Message" required></textarea>
               <label for="message" class="contact__label">What type of jagir you want?</label>
            </div>

            <p class="contact__message" id="contact-message"></p>

            <button type="submit" class="contact__button button">
               <i class="ri-send-plane-line"></i> Send Message
            </button>
            
         </form>
      </div>

      <div class="contact__social">
         <img src="curved-arrow.svg" alt="contact image" class="contact__social-arrow">

         <div class="contact__social-data">
            <div>
               <p class="contact__social-description-1">
                  Does not send emails
               </p>
               <p class="contact__social-description-2">
                  Write me on my social networks
               </p>
            </div>

            <div class="contact__social-links">
               <a href="https://linktr.ee/rajanpoudel" target="_blank" class="contact__social-link">
                  <i class="ri-links-line"></i>
               </a>
            </div>
         </div>
      </div>
      
   </div>
</section>

<script>
   const contactForm = document.getElementById('contact-form');
   const contactMessage = document.getElementById('contact-message');

   contactForm.addEventListener('submit', function(e) {
      e.preventDefault();
      
      const formData = new FormData(contactForm);
      
      fetch(contactForm.action, {
         method: 'POST',
         body: formData,
         headers: {
            'Accept': 'application/json'
         }
      })
      .then(response => {
         if (response.ok) {
            contactMessage.textContent = 'Message sent successfully ✓';
            contactMessage.style.color = '#4ade80';
            contactForm.reset();
            
            setTimeout(() => {
               contactMessage.textContent = '';
            }, 5000);
         } else {
            throw new Error('Failed to send');
         }
      })
      .catch(error => {
         contactMessage.textContent = 'Message failed to send ✗';
         contactMessage.style.color = '#f87171';
         
         setTimeout(() => {
            contactMessage.textContent = '';
         }, 5000);
      });
   });
</script>
